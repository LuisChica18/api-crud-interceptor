server.port = ${PORT:8010}
server.servlet.context-path = /api-crud/v1

spring.application.name = api-crud-postgresql-interceptor
spring.application.interceptor.enabled: ${interceptor-enabled:true}
spring.application.cors: "*"


spring.datasource.driver-class-name: ${DATABASE_DRIVER:org.postgresql.Driver}
spring.datasource.url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/employee}
spring.datasource.username: ${DATABASE_USERNAME:postgres}
spring.datasource.password: ${DATABASE_PASSWORD:admin}
spring.datasource.hikari.connection-timeout: 30000
spring.datasource.hikari.max-lifetime: 30000

spring.jpa.open-in-view: false
spring.jpa.show-sql: false
springdoc.api-docs.enabled=true
springdoc.api-docs.path = /api-docs